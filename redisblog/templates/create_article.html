<form action="." method="post">
	% for field in form:
    	<p>
    		%if field.errors:
    			% for error in field.errors:
    				<strong style="color: red;">{{!error}}</strong><br />
    			%end
    		%end
        	<strong>{{!field.label}}</strong>
        	<span>{{!field}}</span> <br />
    	</p>
	% end
	<input value="Add article" type="submit" />
</form>
